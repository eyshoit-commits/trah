name: Auto Merge Workflow

on:
  pull_request:
    types: [labeled, synchronize]
    branches:
      - main
      - develop
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    name: Auto Merge PR
    runs-on: ubuntu-24.04
    if: |
      github.event.pull_request.draft == false &&
      (contains(github.event.pull_request.labels.*.name, 'auto-merge') ||
       contains(github.event.pull_request.labels.*.name, 'automerge'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR status
        id: pr-status
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            console.log('PR State:', pr.data.state);
            console.log('Mergeable:', pr.data.mergeable);
            console.log('Mergeable State:', pr.data.mergeable_state);
            
            return {
              mergeable: pr.data.mergeable,
              state: pr.data.mergeable_state
            };

      - name: Wait for checks
        uses: actions/github-script@v7
        with:
          script: |
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });
            
            const allPassed = checks.data.check_runs.every(
              check => check.status === 'completed' && check.conclusion === 'success'
            );
            
            if (!allPassed) {
              core.setFailed('Not all checks have passed');
            }

      - name: Enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
              console.log('‚úÖ PR merged successfully!');
            } catch (error) {
              console.log('‚ö†Ô∏è Auto-merge failed:', error.message);
              core.setFailed(error.message);
            }

      - name: Comment on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üéâ This pull request has been automatically merged!'
            })
