name: Pull Request Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-validation:
    name: Validate Pull Request
    runs-on: ubuntu-24.04
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            ~/.cargo
            ~/.rustup
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package*.json', '**/pnpm-lock.yaml', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: PR Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "Base Branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head Branch: ${{ github.event.pull_request.head.ref }}"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Pull request validation started!\n\nThis PR is being reviewed by automated workflows.'
            })

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-24.04
    needs: pr-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install || pnpm install || echo "No npm dependencies"
          fi
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt || echo "No Python dependencies"
          fi

      - name: Run linting
        run: |
          if [ -f "package.json" ] && npm run lint --if-present; then
            echo "Linting passed"
          else
            echo "No linting configured"
          fi

      - name: Run tests
        run: |
          if [ -f "package.json" ] && npm test --if-present; then
            echo "Tests passed"
          else
            echo "No tests configured"
          fi
